{% extends "header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="text-midl">
    <h3>Register</h3>
    <form method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-midl, container py-1">If you already have an account, <a href="/resume_app/login/">login</a> instead.</p>
</div>

{% endblock %}
